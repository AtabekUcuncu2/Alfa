{% extends 'layouts/application.html' %}

{% block title %}Giriş Sayfası{% endblock %}

{% block content %}

<div data-controller="home">
    <div class="form-area">
        <form action="" id="formLogin" novalidate>
            <div class="form-group">
                <label for = "email" id="label" >Email</label>
                <br>
                <input type = "email" class="form-control" id="email"  data-error = "false" data-title = "Email" required>                 
            </div>     

            <div class="form-group">
                <label for ="password" id="label" >Şifre:</label>
                <br>
                <span class= "search-icon"></span>
                <input type = "password" class="form-control" id="password" data-error = "false" data-title = "Şifre" required>
            </div>
            

            <button type="submit" class="btn btn-success tr">Üye Girişi</button>
            <div class="seperate"> veya </div>
            <button type="button" class="btn btn-primary tr">Kayıt ol</button>
        </form>
    </div>    
</div>

{% endblock %}
