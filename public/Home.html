<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hoşgeldiniz - Yemeksepeti</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/app.css">
    
    
  </head>
  <body class="main-layout">
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
            <span class="close">&times;</span>
            <h2></h2>
            </div>
            <div class="modal-body">               
            </div>               
        </div>            
    </div>
    <header>  
    </header>
    
    <div class="top" ></div>
    <div id="sticky-bar">     
            <div class="inner">
                <div class ="search-bar">   
                    <img class = "logo" id="ys-logo"   src="/images/logo.png" alt=""><br>
                    
                    <img class = "logo2 slideUp" id="ys-logo-2"  src ="https://assets.yemeksepeti.com/assets/Images/logo2.png?v=1530878576856?v=1530878576856">
                
                    <div id = "area-search-wrapper" >                              
                        <select id= "areas" class="area-search-field" placeholder = "Semt Seçiniz">                                
                                <option place-holder="Tüm restoranlar"></option>  
                        </select>                               
                        <button id = "area-search-button" class="fas fa-search glyphicon"></button>                        
                    </div>
                </div>
            </div>
      </div>
      <div class="highlight">
          <div class ="container">
              <div class = "row">
                  <div class = "col-16-3" id="highlightTitle" >
                    
                  </div>
              </div>
          </div>
      </div>
    <div class="content">      
        <div class="container">
            <div class ="column-left col-md-4">
                <div class="form-block">
                    <div class = "notLogged">
                        <div class="form-area login">                 
                                <form id="formSignup" novalidate>            
                                    <div class="form-group">
                                        <label for = "email" id="label" >Email</label>
                                        <br>
                                        <input type = "email" class="form-control" id="email"  data-error = "false" data-title = "Email" required>                 
                                    </div>                 
                                    <div class="form-group" id = "#pass-group">
                                        <label for  = "password"  id="label" >Şifre:</label>   
                                        <i id="pwdIcon" class="far fa-angry popup signup">
                                            <span class="popuptext" id="pwdInfo">
                                                <small class = "small-error popupInfo" id = "lovercase"> - Şifre en az 1 küçük harf içermeli. </small>        
                                                <small class = "small-error popupInfo" id = "uppercase"><br> - Şifre en az 1 Büyük harf içermeli. </small>
                                                <small class = "small-error popupInfo" id = "numbers"><br> - Şifre en az 1 Sayı içermeli. </small>
                                                <small class = "small-error popupInfo" id = "pwdLength"><br>-  Şifre en az 8 karakter olmalı. </small>
                                            </span>
                                        </i>
                                        <br> 
                                        <div class= "inner-addon right-addon">       
                                            <i id = "viewPwd" class="fas fa-eye glyphicon signup" ></i>            
                                            <input type = "password" class="form-control " id="password"  data-error = "false" data-title = "Şifre" required > 
                                        </div>  
                                    </div>
                                    <div class ="form-group signup">
                                            <label for = "name" id="label" >Ad:</label>
                                            <input type = "text" class="form-control" id="name"  data-error = "false" data-title = "Ad" >
                                    </div> 
                                    <div class = "form-group signup">
                                            <label for ="surname" id="label">Soyad:</label>
                                            <input type ="text" class ="form-control" id="surname" data-error ="false" data-title = "Soyad" >
                                    </div>   
                                    <button type="submit" id = "login" class="btn btn-success tr">Üye Girişi</button>
                                    <div class="seperate" id = "buttonSeperator" > veya </div>
                                    <button type="button" id = "ButtonSignup" class="btn btn-primary tr">Kayıt ol</button>
                                </form>
                        </div>                            
                    </div>                        
                    <div class = "logged">    
                        <div class="ys-userComp">
                            <div class ="ys-userInfo" id="user-info">                           
                                   
                                <div class ="ys-pullLeft">
                                    <img class="ys-profile-picture" id ="ysUserPicture" src="https://www.yemeksepeti.com/assets/images/gamification/default_icon.png">
                                </div>
                                <div class = "ys-pullRight">
                                    <div class ="ys-user-info-container withPoint">
                                        <div>
                                            <b id="ysUserName"></b>
                                        </div>
                                        <button type="button" class = "ys-pullRight accordion-trigger"><i class="fas fa-arrow-down "></i></button>
                                    </div>
                                </div>
                               
                            </div>
                            <div class ="ys-userDetails">
                                <div class ="ys-userSettings">
                                    <ul>
                                        <li><a href="/hesabim/adreslerim">Adreslerim</a></li>
                                    </ul>
                                </div>
                            </div>
                            <button type="button" id="signOut" >ÇIKIŞ YAP</button>
                        </div>
                    </div>
                </div>
                <div class="user-basket">
                    <div class="basket-header">
                            <span>YEMEK SEPETİM</span>
                            <div class ="emptyBasket" style="display:none"> <i class="far fa-trash-alt"></i>
                                <span class="popuptext" id="emptyBasket">Sepeti Boşalt</span>
                            </div>
                    </div>
                    <div class="location"></div>
                    <div class="itemList exists">
                            <table>
                                <tbody class="items">                                
                                </tbody>
                            </table>
                    </div>
                    <div class = "no-item" ><i class="fas fa-shopping-basket"> </i><span>Sepetiniz Henüz Boş</span></div>
                    <div class="total exists">
                        <div class ="textTotal ys-pullLeft">
                            <span>Toplam</span>
                        </div>
                        <div class = "totalPrice ys-pullRight">
                            <span class = "ys-pullRight"></span>
                        </div>
                    </div>
                    <div class="actions exists">
                            <button class="sepeti-onayla">SEPETİ ONAYLA</button>
                            <div class="message">
                            </div>
                    </div>
                </div>
            </div>
    
            <div class = "column-right col-md-12">                
                

<div data-controller = "home">
       
    <div class="res-count"></div>
    <div class = "res-list">
        <div class ="res-list-items">
        </div>
    </div>  
</div>

                          
            </div>    
        </div>   
    </div>

    <footer>     
    </footer>

    
      <script src="javascripts/app.js"></script>    
    
  </body>
</html>
